groups:
  - name: jenkins-alerts
    rules:
      - alert: JenkinsJobStopped
        expr: |
          (count by (job_name) (jenkins_job_last_build_result == 1) > 0)
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Jenkins Job Stopped"
          description: "The Jenkins job {{ $labels.job_name }} has stopped or failed."
